# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=SamzaWordCount

# YARN
#yarn.package.path=file:///root/workspace/samza-benchmark-test/target/gauge-samza-0.0.1-dist.tar.gz
yarn.package.path=hdfs://yy06:9000/apps/gauge-samza-0.0.1-dist.tar.gz
# Task
app.class=countlatancy.task.SamzaWordCount
task.inputs=kafka.WordCount
# task.window.ms=2000

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.key.serde=string
systems.kafka.consumer.zookeeper.connect=yy06:2181/
systems.kafka.producer.bootstrap.servers=yy06:9092,yy07:9093,yy08:9094,yy05:9095

# Job Coordinator
job.coordinator.system=kafka
#job.coordinator.replication.factor=1

job.default.system=kafka
job.container.count=3
#job.container.count=1

# Metrics
metrics.reporters=snapshot
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
#metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory
metrics.reporter.snapshot.interval=3
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory
systems.kafka.streams.metrics.samza.msg.serde=metrics
